<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">

            <div class="image">
                <img src="https://mario.nintendo.com/static/12a46ed6612384e88499f6c8593ef61b/e30b6/mario-unstack-closed.png" width="90" alt="logo">
            </div>
            <div class="quiz-header">
                <h4 style="font-family: cursive;text-align:center">Mario Quiz!</h4>
                <span style="font-style: italic;">Welcome {{name}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <!-- <div class="status">
                <h5>{{status}}</h5>
            </div>  -->
            <div class="question-remain">
                <span style="font-style: italic;">Question {{currentQuestion+1}} of {{questionList.length}}</span>
            </div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-success" id="progress-bar" role="progressbar" [ngStyle]="{'width':progress+'%'}" aria-label="Success striped example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="question">
            <div class="card">
                <h3>{{questionList[currentQuestion]?.questionText}}</h3>
            </div>
          </div>
          <div class="option">    
                <ol *ngFor="let option of questionList[currentQuestion]?.options">
                   <li [class.selected]="option === selectedOption" class="card" type="button" (click)="answer(option)">
                    <span>{{option.text}}</span>
                   </li> 
                </ol>
          </div>
          <div class="d-flex justify-content-between">
            <button  type="button" (click)="previousQuestion()"> <i class="fa text-primary fa-chevron-left fa-3x"></i></button>
            <!-- <button ><i class="fa a-arrows-rotate text-primary fa-3x" aria-hidden="true"></i></button> -->
            <button  type="button" (click)="nextQuestion()"> <i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
          </div>
    </div>
</div>
